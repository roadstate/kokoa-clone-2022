<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/one.bean </title>
</head>
<body id="chat-screen">
    <div class="status-bar chat-status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:48</span>
        </div>

        <div class="status-bar__column">            
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>   
    </div>

    <header class="alt-header">
       <div class="alt-header__column">
        <a href="chats.html">  
        <i class="fas fa-angle-left fa-2x"></i>
        </a>  
       </div>
       <div class="alt-header__column">
            <h1 class="alt-header__title">One.Bean</h1>
       </div>
       <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
       </div>
    </header>

    <main class="main-chat">
        <div class="chat__timestamp">
            Tuesday,April 19,2022
        </div>
        <div class="message-row">
            <img src="https://file.mk.co.kr/meet/neds/2021/09/image_readtop_2021_894448_16317560574787074.jpg">
            <div class="message-row__content">
                <span class="message__author">One.bean</span>
                <div class="message__info">
                    <span class="message__bubble">Hi~!</span>
                    <span class="message__time">09:02</span>
                </div>
            </div>
        </div>

    </main>
   


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

    
</body>
</html>
